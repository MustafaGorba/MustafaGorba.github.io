<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign up</title>
    <link rel="stylesheet" href="../sign up/sign.css">
</head>
<body>
    <form action="../login.html">
        <h3 class="si">sign up</h3>
        <div class="first">
            <label for="first">first name</label>
            <input type="text" name="firstname" id="first" required>
        </div>
       
        <div class="email">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="enter valid email" required>
        </div>
        <div class="password">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="password" required minlength="8" maxlength="16">
        </div>
        <div>
            <button type="submit" class="button" onclick="myFunction()">register</button>
            <!-- Note: Added parentheses after myFunction -->
            <script>

             function myFunction() {
                alert("You registered successfully. Please log in to your account.");                     }
            </script>
        </div>
        <p>Already have an account? <a href="../login.html">Log in</a></p>
    </form>
</body>
</html>
